<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Ingredient_Check</title>
	<!-- <link href="/css/bootstrap.css" rel="stylesheet" />
	<link href="/css/bootstrap-responsive.css" rel="stylesheet"
		type="text/css" />-->
	<link href="/resources/twitterBootstrap/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link href="/resources/twitterBootstrap/css/bootstrap-responsive.min.css"
		rel="stylesheet" type="text/css" />
	<link href="/resources/twitterBootstrap/css/override.css" rel="stylesheet"
		type="text/css" />
</h:head>

<h:body>
	<div class="container">
		<h:form>
			<h2>Ingredient Evaluation</h2>
			<div class="row">
				<div class="span5">
					<div class="well">
						<p class="lead">Conduct check against legal constraints
							imposed by current law.</p>

						<h3>Current list of ingredients:</h3>

						<h:panelGrid columns="5" columnClasses="label, value, label, value, value"
							styleClass="grid" style="margin-bottom: 10px" border="1"
							cellpadding="2" cellspacing="5">
							<h:outputText value="Ingredient I:" />
							<h:outputText value="Excepteur sint occaecat" />
							<h:outputText value="Quantity:" />
							<h:outputText value="1" />
							<h:commandButton value="Legal Objection" type="button"
								class="btn btn-danger" />

							<h:outputText value="Ingredient II:" />
							<h:outputText value="Duis aute irure dolor" />
							<h:outputText value="Quantity:" />
							<h:outputText value="2" />
							<h:commandButton value="Legal Objection" type="button"
								class="btn btn-danger" />

							<h:outputText value="Ingredient III:" />
							<h:outputText value="consectetur adipisicing elit" />
							<h:outputText value="Quantity:" />
							<h:outputText value="3" />
							<h:commandButton value="Legal Objection" type="button"
								class="btn btn-danger" />

							<h:outputText value="Ingredient IV:" />
							<h:outputText value="Lorem ipsum dolor" />
							<h:outputText value="Quantity:" />
							<h:outputText value="4" />
							<h:commandButton value="Legal Objection" type="button"
								class="btn btn-danger" />
						</h:panelGrid>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="span2">
					<h:commandButton value="Proceed" type="button"
						class="btn btn-success" />
				</div>
			</div>
		</h:form>
	</div>
</h:body>

</html>
