<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Offer_Status</title>
	<!-- <link href="/css/bootstrap.css" rel="stylesheet" />
	<link href="/css/bootstrap-responsive.css" rel="stylesheet"
		type="text/css" />-->
	<link href="/bakewell/resources/twitterBootstrap/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	<link
		href="/bakewell/resources/twitterBootstrap/css/bootstrap-responsive.min.css"
		rel="stylesheet" type="text/css" />
	<link href="/bakewell/resources/twitterBootstrap/css/override.css"
		rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<h:form>
		<div class="container">
			<h2>Bid Status</h2>
			<div class="row">
				<div class="span6">
					<div class="well">
						<p class="lead">
							<h:outputText value="Offer Status:" />
							<h:outputText value="#{offerStatus.status}" />
						</p>
					</div>
				</div>
			</div>
			<h:commandButton value="Proceed" action="#{offerStatus.proceed()}"
				class="btn btn-success" />
		</div>
	</h:form>
</h:body>

</html>
