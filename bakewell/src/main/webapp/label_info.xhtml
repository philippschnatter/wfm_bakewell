<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Label_Info</title>
	<!-- <link href="/css/bootstrap.css" rel="stylesheet" />
	<link href="/css/bootstrap-responsive.css" rel="stylesheet"
		type="text/css" />-->
	<link href="/bakewell/resources/twitterBootstrap/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link href="/bakewell/resources/twitterBootstrap/css/bootstrap-responsive.min.css"
		rel="stylesheet" type="text/css" />
	<link href="/bakewell/resources/twitterBootstrap/css/override.css" rel="stylesheet"
		type="text/css" />
</h:head>

<h:body>
	<div class="container">
		<h2>Product Label Preview:</h2>
		<div class="row">
			<div class="span4">
				<div class="well">
					<table class="table table-bordered">
						<tr>
							<TH />
							<TH>Gram per 100g</TH>
							<TH>Percent GDA</TH>
						</tr>
						<tr>
							<TD>Calorific value in kcal</TD>
							<TD>123</TD>
							<TD>12%</TD>
						</tr>
						<tr>
							<TD>Protein</TD>
							<TD>45</TD>
							<TD>23%</TD>
						</tr>
						<tr>
							<TD>Carbohydrate</TD>
							<TD>56</TD>
							<TD>34%</TD>
						</tr>
						<tr>
							<TD>Fat</TD>
							<TD>8</TD>
							<TD>9%</TD>
						</tr>
						<tr>
							<TD>Dietary fiber</TD>
							<TD>67</TD>
							<TD>10%</TD>
						</tr>
						<tr>
							<TD>Natrium</TD>
							<TD>90</TD>
							<TD>29%</TD>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<h:form>
			<div class="row">
				<div class="span1">
					<h:commandButton value="Proceed" type="button"
						class="btn btn-success" />
				</div>
			</div>
		</h:form>
	</div>
</h:body>

</html>
