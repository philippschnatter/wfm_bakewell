<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Customer_Info</title>
	<!-- <link href="/css/bootstrap.css" rel="stylesheet" />
	<link href="/css/bootstrap-responsive.css" rel="stylesheet"
		type="text/css" />-->
	<link href="/bakewell/resources/twitterBootstrap/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link href="/bakewell/resources/twitterBootstrap/css/bootstrap-responsive.min.css"
		rel="stylesheet" type="text/css" />
	<link href="/bakewell/resources/twitterBootstrap/css/override.css" rel="stylesheet"
		type="text/css" />
</h:head>

<h:body>
	<div class="container">
	<h:form>
		<h2>Report for Customer</h2>
		<div class="row">
			<div class="span5">
				<div class="well">
					<h:panelGrid columns="2" columnClasses="label, value"
						styleClass="grid" style="margin-bottom: 10px" border="1" cellpadding="2" cellspacing="5">
						<h:outputText value="Customer:"/>
						<h:outputText value="#{customerInformation.company}"/>
						
						<h:outputText value="Mail Address:" />
						<h:outputText value="#{customerInformation.mailAddress}" />
						
						<h:outputText value="Contract:" />
						<h:outputText value="#{customerInformation.product_Name}" />

						<h:outputText value="Encountered Problem:" />
						<h:outputText value="#{customerInformation.problemMessage}" />

						<h:outputText value="Additional Message:" />
						<h:inputTextarea value="#{customerInformation.additionalMessage}" />
					</h:panelGrid>
				</div>
			</div>
		</div>
			<div class="row">
				<div class="span1">
					<h:commandButton value="Send Message" action="#{customerInformation.send()}"
						class="btn btn-primary" />
				</div>
			</div>
		</h:form>
	</div>
</h:body>

</html>
