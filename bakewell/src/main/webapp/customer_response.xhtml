<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Customer_Response</title>
	<!-- <link href="/css/bootstrap.css" rel="stylesheet" />
	<link href="/css/bootstrap-responsive.css" rel="stylesheet"
		type="text/css" />-->
	<link href="/resources/twitterBootstrap/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link href="/resources/twitterBootstrap/css/bootstrap-responsive.min.css"
		rel="stylesheet" type="text/css" />
	<link href="/resources/twitterBootstrap/css/override.css" rel="stylesheet"
		type="text/css" />
</h:head>

<h:body>
	<div class="container">
		<h2>Bakewell Bid</h2>
		<div class="row">
			<div class="span4">
				<div class="well">
					<h3>Your contract details:</h3>
					<h:panelGrid columns="2" columnClasses="label, value"
						styleClass="grid" style="margin-bottom: 10px" border="1"
						cellpadding="2" cellspacing="5">
						<h:outputText value="Contractor Company:" />
						<h:outputText value="Mustermann AG" />

						<h:outputText value="Contractor Address:" />
						<h:outputText value="Lorem ipsum dolor sit amet" />

						<h:outputText value="Product Specification:" />
						<h:outputText value="consectetur adipisicing elit" />

						<h:outputText value="Product Quantity:" />
						<h:outputText value="Nonnullus" />

						<h:outputText value="Delivery Address:" />
						<h:outputText value="Duis aute irure dolor " />

						<h:outputText value="Delivery Date:" />
						<h:outputText value="Excepteur sint occaecat " />

						<h:outputText value="Contractor Message:" />
						<h:outputText
							value="sunt in culpa qui officia deserunt mollit anim id est laborum" />
					</h:panelGrid>

					<h3>Price Offer</h3>
					<h:panelGrid columns="2" columnClasses="label, value"
						styleClass="grid" style="margin-bottom: 10px" border="1"
						cellpadding="2" cellspacing="5">
						<h:outputText value="Bid Price" />
						<h:outputText value="32123" />
					</h:panelGrid>
				</div>
			</div>
		</div>
		<h:form>
			<div class="row">
				<div class="span1">
					<h:commandButton value="Accept Bid" type="button"
						class="btn btn-success" />
				</div>
				<div class="span1 offset1">
					<h:commandButton value="Reject Bid" type="button"
						class="btn btn-danger" />
				</div>
			</div>
		</h:form>
	</div>
</h:body>

</html>
