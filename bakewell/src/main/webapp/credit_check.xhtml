<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Credit_Check</title>
	<!-- <link href="/css/bootstrap.css" rel="stylesheet" />
	<link href="/css/bootstrap-responsive.css" rel="stylesheet"
		type="text/css" />-->
	<link href="/resources/twitterBootstrap/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link href="/resources/twitterBootstrap/css/bootstrap-responsive.min.css"
		rel="stylesheet" type="text/css" />
	<link href="/resources/twitterBootstrap/css/override.css" rel="stylesheet"
		type="text/css" />
</h:head>

<h:body>
	<div class="container">
		<h2>Customer Evaluation</h2>
		<div class="row">
			<div class="span4">
				<div class="well">
					<p class="lead">
						Conduct background check on customer, according to standing policies.
					</p>
				</div>
			</div>
		</div>
		<h:form>
			<div class="row">
				<div class="span2">
					<h:commandButton value="Forward Offer to Product Management" class="btn btn-success" action="#{creditCheck.approve()}"/>
				</div>
			</div>
			<p>
			</p>
			<div class="row">
				<div class="span2">
					<h:commandButton value="Reject Offer due to financial risk" class="btn btn-danger" action="#{creditCheck.reject()}"/>
				</div>
			</div>
		</h:form>
	</div>
</h:body>

</html>
