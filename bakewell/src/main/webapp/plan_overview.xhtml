<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Plan_Overview</title>
	<!-- <link href="/css/bootstrap.css" rel="stylesheet" />
	<link href="/css/bootstrap-responsive.css" rel="stylesheet"
		type="text/css" />-->
	<link href="/resources/twitterBootstrap/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link href="/resources/twitterBootstrap/css/bootstrap-responsive.min.css"
		rel="stylesheet" type="text/css" />
	<link href="/resources/twitterBootstrap/css/override.css" rel="stylesheet"
		type="text/css" />
</h:head>

<h:body>
	<div class="container">
		<div class="row">
			<div class="span4 offset3">
				<h2>Current Production Plan</h2>
				<div class="well">
					<h3>Contract Data:</h3>
					<h:panelGrid columns="2" columnClasses="label, value"
						styleClass="grid" style="margin-bottom: 10px" border="1"
						cellpadding="2" cellspacing="5">
						<h:outputText value="Contractor Company:" />
						<h:outputText value="Mustermann AG" />

						<h:outputText value="Contractor Address:" />
						<h:outputText value="Lorem ipsum dolor sit amet" />

						<h:outputText value="Product Specification:" />
						<h:outputText value="consectetur adipisicing elit" />

						<h:outputText value="Product Quantity:" />
						<h:outputText value="Nonnullus" />

						<h:outputText value="Delivery Address:" />
						<h:outputText value="Duis aute irure dolor " />

						<h:outputText value="Delivery Date:" />
						<h:outputText value="Excepteur sint occaecat " />

						<h:outputText value="Contractor Message:" />
						<h:outputText
							value="sunt in culpa qui officia deserunt mollit anim id est laborum" />
					</h:panelGrid>

					<h3>Ingredient Data:</h3>
					<h:panelGrid columns="4" columnClasses="label, value, label, value"
						styleClass="grid" style="margin-bottom: 10px" border="1"
						cellpadding="2" cellspacing="5">
						<h:outputText value="Ingredient I:" />
						<h:outputText value="Excepteur sint occaecat" />
						<h:outputText value="Quantity:" />
						<h:outputText value="1" />

						<h:outputText value="Ingredient II:" />
						<h:outputText value="Duis aute irure dolor" />
						<h:outputText value="Quantity:" />
						<h:outputText value="2" />
						

						<h:outputText value="Ingredient III:" />
						<h:outputText value="consectetur adipisicing elit" />
						<h:outputText value="Quantity:" />
						<h:outputText value="3" />
						

						<h:outputText value="Ingredient IV:" />
						<h:outputText value="Lorem ipsum dolor" />
						<h:outputText value="Quantity:" />
						<h:outputText value="4" />
						
					</h:panelGrid>

					<h3>Production Data:</h3>
					<h:panelGrid columns="2" columnClasses="label, value"
						styleClass="grid" style="margin-bottom: 10px" border="1"
						cellpadding="2" cellspacing="5">
						<h:outputText value="Production Start:" />
						<h:outputText value="2013-01-01" />

						<h:outputText value="Production End:" />
						<h:outputText value="2014-01-01" />

						<h:outputText value="Production Facility:" />
						<h:outputText value="Lorem ipsum" />

						<h:outputText value="Number of occupied Ovens:" />
						<h:outputText value="42" />
					</h:panelGrid>

					<h3>Packaging Data:</h3>
					<h:panelGrid columns="2" columnClasses="label, value"
						styleClass="grid" style="margin-bottom: 10px" border="1"
						cellpadding="2" cellspacing="5">
						<h:outputText value="Packaging Contractor:" />
						<h:outputText value="PasstEh GmbH" />

						<h:outputText value="Projected Cost:" />
						<h:outputText value="1000" />

						<h:outputText value="Date of delivery:" />
						<h:outputText value="2013-10-10" />

						<h:outputText value="Delivery destination:" />
						<h:outputText value="Sit amet" />

						<h:outputText value="Date of last possible Contract Termination:" />
						<h:outputText value="2013-05-05" />
					</h:panelGrid>

					<h3>Transportation Data:</h3>
					<h:panelGrid columns="2" columnClasses="label, value"
						styleClass="grid" style="margin-bottom: 10px" border="1"
						cellpadding="2" cellspacing="5">
						<h:outputText value="Transportation Contractor:" />
						<h:outputText value="De'Lay AG" />

						<h:outputText value="Projected Cost:" />
						<h:outputText value="123" />

						<h:outputText value="Date of last possible Contract Termination:" />
						<h:outputText value="2013-09-09" />
					</h:panelGrid>
				</div>
			</div>
		</div>
		<h:form>
			<div class="row">
				<div class="span1 offset4">
					<h:commandButton value="Compile an offer" type="button"
						class="btn btn-primary" />
				</div>
			</div>
		</h:form>
	</div>
</h:body>

</html>
