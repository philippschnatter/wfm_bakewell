<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Plan_Overview</title>
	<link href="/bakewell/resources/twitterBootstrap/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	<link
		href="/bakewell/resources/twitterBootstrap/css/bootstrap-responsive.min.css"
		rel="stylesheet" type="text/css" />
	<link href="/bakewell/resources/twitterBootstrap/css/override.css"
		rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<h:form>
		<div class="container">
			<div class="row">
				<div class="span4 offset3">
					<h2>Current Production Plan</h2>
					<div class="well">
						<h3>Contract Data:</h3>
						<h:panelGrid columns="2" columnClasses="label, value"
							styleClass="grid" style="margin-bottom: 10px" border="1"
							cellpadding="2" cellspacing="5">
							<h:outputText value="Contractor company:" />
							<h:outputText value="#{planOverview.company}" />
							<h:outputText value="Business partner first name:" />
							<h:outputText value="#{planOverview.firstName}" />
							<h:outputText value="Business partner last name:" />
							<h:outputText value="#{planOverview.lastName}" />
							<h:outputText value="Telephone number:" />
							<h:outputText value="#{planOverview.telNo}" />
							<h:outputText value="Mail address:" />
							<h:outputText value="#{planOverview.mailAddress}" />
							<h:outputText value="Business address:" />
							<h:outputText value="#{planOverview.address}" />
							<h:outputText value="Product name:" />
							<h:outputText value="#{planOverview.product_Name}" />
							<h:outputText value="Delivery date:" />
							<h:outputText value="#{planOverview.deliveryDate}" />
						</h:panelGrid>

						<h3>Production Data:</h3>
						<h:panelGrid columns="2" columnClasses="label, value"
							styleClass="grid" style="margin-bottom: 10px" border="1"
							cellpadding="2" cellspacing="5">
							<h:outputText value="Production Contractor:" />
							<h:outputText required="true"
								value="#{planOverview.production_Contractor}" />

							<h:outputText value="Production Start:" />
							<h:outputText required="true"
								value="#{planOverview.production_Start}" />

							<h:outputText value="Production End:" />
							<h:outputText required="true"
								value="#{planOverview.production_End}" />

							<h:outputText value="Production Facility:" />
							<h:outputText required="true"
								value="#{planOverview.production_Facility}" />
						</h:panelGrid>

						<h3>Transportation Data:</h3>
						<h:panelGrid columns="2" columnClasses="label, value"
							styleClass="grid" style="margin-bottom: 10px" border="1"
							cellpadding="2" cellspacing="5">
							<h:outputText value="Transportation Contractor:" />
							<h:outputText required="true"
								value="#{planOverview.transport_Contractor}" />

							<h:outputText value="Projected Cost:" />
							<h:outputText required="true"
								value="#{planOverview.transport_cost}" />
						</h:panelGrid>

						<h3>Recipe Data:</h3>
						<h:panelGrid columns="2" columnClasses="label, value"
							styleClass="grid" style="margin-bottom: 10px" border="1"
							cellpadding="2" cellspacing="5">
							<h:outputText value="Recipe name:" />
							<h:outputText required="true" value="" />

							<h:outputText value="Recipe description:" />
							<h:outputText required="true" value="" />
						</h:panelGrid>

						<h3>Used Ingredients:</h3>
						<h:panelGrid columns="2" columnClasses="label, value"
							styleClass="grid" style="margin-bottom: 10px" border="1"
							cellpadding="2" cellspacing="5">
							<!-- Table -->
							<h:outputText value="Ingredient name:" />
							<h:outputText required="true" value="" />

							<h:outputText value="Ingredient quantity:" />
							<h:outputText required="true" value="" />
						</h:panelGrid>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="span1 offset4">
					<h:commandButton value="Confirm and Proceed"
						action="#{planOverview.proceed()}" class="btn btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>

</html>
