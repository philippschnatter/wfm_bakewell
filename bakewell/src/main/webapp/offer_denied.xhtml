<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<div class="alert alert-error">
		<h2>Offer denied!</h2>
		<h3>What is to be done now?</h3>
	</div>
	<h:form>
		<div class="row">
			<div class="span1">
				<h:commandButton value="Revise and Rework Bid"
					action="#{customerResponse.accept()}" class="btn btn-warning" />
			</div>
			<div class="span1 offset1">
				<h:commandButton value="Drop Bid and End Process"
					action="#{customerResponse.reject()}" class="btn btn-danger" />
			</div>
		</div>
	</h:form>
</body>
</html>
