<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Customer_Offer</title>
	<link href="/bakewell/resources/twitterBootstrap/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	<link
		href="/bakewell/resources/twitterBootstrap/css/bootstrap-responsive.min.css"
		rel="stylesheet" type="text/css" />
	<link href="/bakewell/resources/twitterBootstrap/css/override.css"
		rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<h:outputText value="#{orderProduction.taskID}" />
	<div class="container">
		<h:form>
			<h2>Production Plan</h2>
			<div class="row">
				<div class="span6">
					<div class="well">
						<p class="lead">Insert estimated data on production facility
							usage:</p>
						<h:panelGrid columns="2" columnClasses="label, value"
							styleClass="grid" style="margin-bottom: 10px" border="1"
							cellpadding="2" cellspacing="5">
							<h:outputText value="Production Contractor:" />
							<h:inputText required="true"
								value="#{orderProduction.production_Contractor}" />

							<h:outputText value="Production Start:" />
							<h:inputText required="true"
								value="#{orderProduction.production_Start}">
								<f:convertDateTime pattern="yyyy-mm-dd" />
							</h:inputText>

							<h:outputText value="Production End:" />
							<h:inputText required="true"
								value="#{orderProduction.production_End}">
								<f:convertDateTime pattern="yyyy-mm-dd" />								
							</h:inputText>

							<h:outputText value="Production Facility:" />
							<h:inputText required="true"
								value="#{orderProduction.production_Facility}" />
						</h:panelGrid>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="span2">
					<h:commandButton value="Proceed" class="btn btn-success"
						action="#{orderProduction.proceed()}" />
				</div>

			</div>
		</h:form>
	</div>
</h:body>

</html>
