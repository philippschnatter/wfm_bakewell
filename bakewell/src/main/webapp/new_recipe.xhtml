<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Customer_Offer</title>
	 	<link href="/bakewell/resources/twitterBootstrap/css/bootstrap.min.css" rel="stylesheet" 
	 		type="text/css" /> 
	 	<link href="/bakewell/resources/twitterBootstrap/css/bootstrap-responsive.min.css" 
	 		rel="stylesheet" type="text/css" /> 
	 	<link href="/bakewell/resources/twitterBootstrap/css/override.css" rel="stylesheet" 
	 		type="text/css" />
</h:head>

<h:body>

	<div class="container">
		<h2>Customer Offer</h2>
		<h:form>
			<h2>Recipe Data</h2>
			<h:panelGrid columns="2" columnClasses="label, value"
						styleClass="grid" style="margin-bottom: 10px" border="1"
						cellpadding="2" cellspacing="5">
						<h:outputText value="Title:" />
						<h:inputText value="#{customerOffer.company}" />
						<h:outputText value="Description:" />
						<h:inputText value="#{customerOffer.company}" />
			</h:panelGrid>
			<h3>Ingredients in grams</h3>
			
			<h:dataTable value="#{newRecipe.ingredientList}" var="v_ing" id="ingList"
						class="table table-bordered">
						<h:column>
							<f:facet name="header">Task Name</f:facet>
			#{v_ing.ingredient_name}
						</h:column>
						<h:column>
							<f:facet name="header">Description</f:facet>
			#{v_ing.amount}
						</h:column>
					</h:dataTable>
			
			<h:panelGrid columns="2" columnClasses="label, value"
				styleClass="grid" style="margin-bottom: 10px" border="1"
				cellpadding="2" cellspacing="5">
				<h:outputText value="Flour:" />
				<h:inputText value="#{newRecipe.flourAmount}">
					<f:converter converterId="javax.faces.Double" />
				</h:inputText>
				<h:outputText value="Yeast:" />
				<h:inputText value="#{newRecipe.yeastAmount}">
					<f:converter converterId="javax.faces.Double" />
				</h:inputText>
				<h:outputText value="Salt:" />
				<h:inputText value="#{newRecipe.saltAmount}">
					<f:converter converterId="javax.faces.Double" />
				</h:inputText>
				</h:panelGrid>
			<h:commandButton value="Proceed" action="#{newRecipe.proceed()}"
				class="btn btn-primary" />
		</h:form>
	</div>
</h:body>

</html>
